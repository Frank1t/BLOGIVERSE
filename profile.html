<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Profile</h2>
    <form id="profileForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="[Current Username]" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="[Current Email]" required>

        <label for="password">New Password (leave blank to keep current)</label>
        <input type="password" id="password" name="password">

        <button type="submit" class="button">Update Profile</button>
    </form>

    <div class="back-link">
        <a href="dashboard.html">Back to Dashboard</a>
    </div>
</div>

<script>
    document.getElementById('profileForm').onsubmit = function(event) {
        event.preventDefault();
        // Simulate profile update logic
        alert('Profile updated successfully!');
        // Here, you would typically make an AJAX request to update the profile on the server.
    };
</script>

</body>
</html>
