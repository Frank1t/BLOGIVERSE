<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Privacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #ff9800;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .option {
            margin: 15px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select,
        .toggle {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            margin-left: 10px;
            background-color: #ccc;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            top: 1px;
            left: 1px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle input[type="checkbox"]:checked + .toggle-switch {
            background-color: #ff9800;
        }

        .toggle input[type="checkbox"]:checked + .toggle-switch::before {
            transform: translateX(20px);
        }

        .button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Account Privacy Settings</h2>

    <!-- Profile Visibility Section -->
    <div class="section">
        <h3>Profile Visibility</h3>
        <div class="option">
            <label for="profileVisibility">Who can see your profile?</label>
            <select id="profileVisibility">
                <option value="everyone">Everyone</option>
                <option value="friends">Friends Only</option>
                <option value="onlyMe">Only Me</option>
            </select>
        </div>
    </div>

    <!-- Post Visibility Section -->
    <div class="section">
        <h3>Post Visibility</h3>
        <div class="option">
            <label for="postVisibility">Who can see your posts?</label>
            <select id="postVisibility">
                <option value="everyone">Everyone</option>
                <option value="friends">Friends Only</option>
                <option value="onlyMe">Only Me</option>
            </select>
        </div>
    </div>

    <!-- Contact Information Privacy Section -->
    <div class="section">
        <h3>Contact Information</h3>
        <div class="option">
            <label>Show my email address</label>
            <div class="toggle">
                <span>No</span>
                <input type="checkbox" id="showEmail" style="display:none">
                <span class="toggle-switch"></span>
                <span>Yes</span>
            </div>
        </div>
        <div class="option">
            <label>Show my phone number</label>
            <div class="toggle">
                <span>No</span>
                <input type="checkbox" id="showPhone" style="display:none">
                <span class="toggle-switch"></span>
                <span>Yes</span>
            </div>
        </div>
    </div>

    <!-- Searchability Section -->
    <div class="section">
        <h3>Searchability</h3>
        <div class="option">
            <label>Allow people to find me by my email</label>
            <div class="toggle">
                <span>No</span>
                <input type="checkbox" id="searchEmail" style="display:none">
                <span class="toggle-switch"></span>
                <span>Yes</span>
            </div>
        </div>
        <div class="option">
            <label>Allow people to find me by my phone number</label>
            <div class="toggle">
                <span>No</span>
                <input type="checkbox" id="searchPhone" style="display:none">
                <span class="toggle-switch"></span>
                <span>Yes</span>
            </div>
        </div>
    </div>

    <button type="button" class="button" onclick="saveSettings()">Save Privacy Settings</button>

    <div class="back-link">
        <a href="dashboard.html">Back to Dashboard</a>
    </div>
</div>

<script>
    function saveSettings() {
        // Placeholder function to simulate saving settings
        alert('Your privacy settings have been saved!');
    }
</script>

</body>
</html>
