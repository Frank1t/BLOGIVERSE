<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-top: 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .section {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .create-post, .recent-posts, .categories, .settings, .user-profile {
            padding: 10px;
        }

        .post-list, .categories-list {
            list-style-type: none;
            padding: 0;
        }

        .post-item, .category-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .post-actions, .category-actions {
            display: flex;
            gap: 10px;
        }

        .post-actions button, .category-actions button, .settings button {
            padding: 5px 10px;
            border: none;
            background-color: #0066cc;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .post-actions button:hover, .category-actions button:hover, .settings button:hover {
            background-color: #005bb5;
        }

        .user-info {
            text-align: center;
            padding: 20px;
        }

        .user-info h3 {
            margin-bottom: 5px;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .logout-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-bar">
        <span>Welcome, User!</span>
        <div>
            <a href="index.html">Home</a>
            <a href="create-post.html">Create Post</a>
            <a href="categories.html">Categories</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <h2>Dashboard</h2>

    <div class="section">
        <!-- Recent Posts Section -->
        <div class="box recent-posts">
            <h3>Recent Posts</h3>
            <ul class="post-list">
                <li class="post-item">
                    <span>Post Title 1</span>
                    <div class="post-actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
                <li class="post-item">
                    <span>Post Title 2</span>
                    <div class="post-actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
            </ul>
            <button>View All Posts</button>
        </div>

        <!-- Categories Section -->
        <div class="box categories">
            <h3>Categories</h3>
            <ul class="categories-list">
                <li class="category-item">
                    <span>Lifestyle</span>
                    <div class="category-actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
                <li class="category-item">
                    <span>Technology</span>
                    <div class="category-actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
            </ul>
            <button>View All Categories</button>
        </div>

        <!-- Settings Section -->
        <div class="box settings">
            <h3>Settings</h3>
            <button>Change Password</button>
            <button>Account Privacy</button>
            <button>Notification Preferences</button>
        </div>

        <!-- User Profile Section -->
        <div class="box user-profile">
            <h3>User Profile</h3>
            <div class="user-info">
                <h3>User Name</h3>
                <p>Email: user@example.com</p>
                <p>Joined: January 1, 2024</p>
                <button class="logout-btn">Log Out</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
