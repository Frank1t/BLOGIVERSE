<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-top: 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: purple; /* Purple background */
            color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .notification {
            background-color: purple; /* Purple background for notifications */
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .section {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .post-list, .categories-list {
            list-style-type: none;
            padding: 0;
        }

        .post-item, .category-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .post-actions, .category-actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: purple; /* Purple button */
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a2c91; /* Darker purple on hover */
        }

        .logout-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .processing-indicator {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 2em;
        }
    </style>
    <script>
        function showProcessingIndicator() {
            document.getElementById('processing-indicator').style.display = 'block';
        }
    </script>
</head>
<body>

<div id="processing-indicator" class="processing-indicator">Processing...</div>

<div class="container">
    <div class="nav-bar">
        <span>Welcome, <span id="username">User</span>!</span>
        <div>
            <a href="index.html">Home</a>
            <a href="create-post.html">Create Post</a>
            <a href="categories.html">Categories</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <h2>Dashboard</h2>

    <!-- Notifications -->
    <div class="notification">You have new notifications!</div>

    <div class="section">
        <!-- Recent Posts Section -->
        <div class="box recent-posts">
            <h3>Recent Posts</h3>
            <ul class="post-list">
                <li class="post-item">
                    <span>Post Title 1</span>
                    <div class="post-actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
                <li class="post-item">
                    <span>Post Title 2</span>
                    <div class="post-actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
            </ul>
            <button onclick="window.location.href='all-posts.html'">View All Posts</button>
        </div>

        <!-- Categories Section -->
        <div class="box categories">
            <h3>Categories</h3>
            <ul class="categories-list">
                <li class="category-item">
                    <span>Lifestyle</span>
                    <div class="category-actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
                <li class="category-item">
                    <span>Technology</span>
                    <div class="category-actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </li>
            </ul>
            <button onclick="window.location.href='all-categories.html'">View All Categories</button>
        </div>

        <!-- Settings Section -->
        <div class="box settings">
            <h3>Settings</h3>
            <button onclick="window.location.href='profile.html'">Change Password</button>
            <button>Notifications</button>
        </div>

        <!-- User Profile Section -->
        <div class="box user-profile">
            <h3>User Profile</h3>
            <div class="user-info">
                <h3 id="username">User Name</h3>
                <p>Email: user@example.com</p>
                <p>Joined: January 1, 2024</p>
                <button class="logout-btn" onclick="showProcessingIndicator(); setTimeout(() => { window.location.href='login.html'; }, 2000);">Log Out</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
