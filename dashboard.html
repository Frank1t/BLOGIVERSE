<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #800080; /* Purple */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #6a006a; /* Darker purple */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dashboard</h1>
    
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
    </div>

    <!-- Profile Section -->
    <div class="section">
        <h2>Profile</h2>
        <form action="profile.html" method="GET">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Update Profile</button>
            </div>
        </form>
    </div>

    <!-- Change Password Section -->
    <div class="section">
        <h2>Change Password</h2>
        <form action="profile.html" method="GET">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <button type="submit">Change Password</button>
            </div>
        </form>
    </div>

    <!-- Notifications Section -->
    <div class="section">
        <h2>Notifications</h2>
        <form action="update-notifications.html" method="POST">
            <div class="form-group">
                <label for="notification-settings">Notification Settings</label>
                <input type="text" id="notification-settings" name="notification-settings" placeholder="Update your notifications...">
            </div>
            <div class="form-group">
                <button type="submit">Update Notifications</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
