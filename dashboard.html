<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }

        .dashboard-title {
            font-family: "Arial Black", sans-serif;
            color: orange; /* Title color */
            font-size: 2em; /* Increase font size for visibility */
            margin-bottom: 20px; /* Space below title */
        }

        .welcome-message {
            animation: shake 0.5s infinite; /* Apply shaking effect */
            color: #FFD700; /* Gold color for the welcome message */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* 3D effect */
            font-size: 1.5em; /* Size of the welcome message */
            margin-bottom: 30px; /* Space below the message */
        }

        /* Shaking animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* Container for content */
        .content {
            padding: 20px;
            background-color: #fff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Space below content */
        }

        /* Navigation Bar Styles */
        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            color: purple; /* Link color */
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Notification Banner */
        .notification-banner {
            background-color: purple; /* Purple background */
            color: white; /* White text */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer; /* Pointer cursor for clickability */
        }

        /* Processing Indicator */
        .processing-indicator {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.7); /* Fallback color */
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 2em; /* Large font size for visibility */
        }

        /* Buttons */
        .btn {
            padding: 10px 15px;
            background-color: orange; /* Button background */
            color: white; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        .btn:hover {
            background-color: #ff8c00; /* Darker orange on hover */
        }
    </style>
</head>
<body>

    <div class="dashboard-title">Dashboard</div>
    <div class="welcome-message">Welcome, User!</div>
    
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="create-post.html">Create Post</a>
        <a href="categories.html">Categories</a>
        <a href="profile.html">Profile</a>
    </div>

    <div class="notification-banner" onclick="window.location.href='notification-preferences.html';">
        You have new notifications!
    </div>

    <div class="content">
        <h3>Recent Posts</h3>
        <div>
            <div>Post Title 1 <button class="btn" onclick="editPost(1)">Edit</button> <button class="btn" onclick="deletePost(1)">Delete</button></div>
            <div>Post Title 2 <button class="btn" onclick="editPost(2)">Edit</button> <button class="btn" onclick="deletePost(2)">Delete</button></div>
        </div>
        <button class="btn" onclick="window.location.href='index.html';">View All Posts</button>
    </div>

    <div class="content">
        <h3>Categories</h3>
        <div>
            <div>Category 1 <button class="btn" onclick="editCategory(1)">Edit</button> <button class="btn" onclick="deleteCategory(1)">Delete</button></div>
            <div>Category 2 <button class="btn" onclick="editCategory(2)">Edit</button> <button class="btn" onclick="deleteCategory(2)">Delete</button></div>
        </div>
    </div>

    <div class="content">
        <h3>Settings</h3>
        <button class="btn" onclick="window.location.href='profile.html';">Change Password</button>
        <button class="btn" onclick="window.location.href='profile.html';">Change Theme</button>
        <button class="btn" onclick="window.location.href='notification-preferences.html';">View Notification Preferences</button>
    </div>

    <button class="btn" onclick="logout();">Logout</button>

    <div class="processing-indicator" id="processingIndicator">
        Processing...
    </div>

    <script>
        function showProcessingIndicator() {
            document.getElementById('processingIndicator').style.display = 'block';
        }

        function logout() {
            showProcessingIndicator();
            setTimeout(() => {
                window.location.href = 'login.html'; // Redirect to login page
            }, 1000); // Simulate processing time
        }

        function editPost(postId) {
            showProcessingIndicator();
            // Logic for editing the post
            setTimeout(() => {
                // After processing, you can redirect or refresh
                window.location.href = 'edit-post.html?id=' + postId;
            }, 1000); // Simulate processing time
        }

        function deletePost(postId) {
            showProcessingIndicator();
            // Logic for deleting the post
            setTimeout(() => {
                alert('Post deleted successfully!');
                // Refresh or redirect after deletion
                window.location.href = 'index.html'; // Redirect to the home page after deletion
            }, 1000); // Simulate processing time
        }

        function editCategory(categoryId) {
            showProcessingIndicator();
            // Logic for editing the category
            setTimeout(() => {
                window.location.href = 'edit-category.html?id=' + categoryId;
            }, 1000); // Simulate processing time
        }

        function deleteCategory(categoryId) {
            showProcessingIndicator();
            // Logic for deleting the category
            setTimeout(() => {
                alert('Category deleted successfully!');
                // Refresh or redirect after deletion
                window.location.href = 'categories.html'; // Redirect to the categories page after deletion
            }, 1000); // Simulate processing time
        }
    </script>

</body>
</html>
