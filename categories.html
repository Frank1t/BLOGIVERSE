<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .category {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category:hover {
            background-color: #f0f0f0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Categories</h2>
    <div class="category" onclick="location.href='category-posts.html?category=Lifestyle'">
        Lifestyle
    </div>
    <div class="category" onclick="location.href='category-posts.html?category=Technology'">
        Technology
    </div>
    <div class="category" onclick="location.href='category-posts.html?category=Travel'">
        Travel
    </div>
    <div class="category" onclick="location.href='category-posts.html?category=Food'">
        Food
    </div>
    <div class="category" onclick="location.href='category-posts.html?category=Fashion'">
        Fashion
    </div>
    <div class="category" onclick="location.href='category-posts.html?category=Health'">
        Health
    </div>

    <div class="back-link">
        <a href="index.html">Back to Home</a>
    </div>
</div>

</body>
</html>
