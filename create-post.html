<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 2em;
            margin-top: 0;
        }

        .post-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .post-content {
            line-height: 1.6;
            color: #444;
        }

        .post-tags {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Create Post section styles */
        .create-post-section {
            margin-top: 40px;
        }

        .add-post-form {
            margin-top: 30px;
        }

        .add-post-form input[type="text"],
        .add-post-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .add-post-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-post-btn {
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .submit-post-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="post-title">Sample Post Title</h1>
    <div class="post-meta">Posted on October 30, 2024 by Author Name</div>
    <div class="post-content">
        <p>This is where the full content of the blog post will be displayed.</p>
        <p>Each post can include multiple paragraphs, embedded links, and other rich content to engage readers.</p>
    </div>
    <div class="post-tags">Tags: Lifestyle, Travel, Food</div>
    <a href="index.html" class="back-link">Back to Homepage</a>

    <!-- Create Post Section -->
    <div class="create-post-section">
        <h3>Create Post</h3>
        <div class="add-post-form">
            <form action="/create-post" method="POST">
                <label for="post-title">Post Title</label>
                <input type="text" id="post-title" name="post-title" required>

                <label for="post-content">Write Up</label>
                <textarea id="post-content" name="post-content" required></textarea>

                <button type="submit" class="submit-post-btn">Submit Post</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
